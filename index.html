<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mainDiv">
    <div class="header">
        <div class="title">Todo</div>
        <span>by mgjda</span>
    </div>
		<div class="inputDiv">
			<input type="text" name="tinput" id="tinput">
			<button onclick="ToDoAdd()">Add</button>
		</div>
		<div id="toDoList">
			<div class="toDoDiv" id="toDo0">
				<div class="toDoText">asdasd</div>
				<button class="toDoBtn" onclick="ToDoRemove(this)">Remove</button>
				<button class="toDoBtn" onclick="ToDoDone(this)">Done</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
